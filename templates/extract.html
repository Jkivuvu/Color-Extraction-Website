<!DOCTYPE html>
<html lang="en">
<head>
    {% from "bootstrap5/form.html" import render_form %}
    <meta charset="UTF-8">
    <title>Extract Colors</title>
    <style>
        .square {
          height: 25px;
          width: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

</head>
<body class="body-bg body-bg">
    <h1 style="padding-top: 100px; padding-left: 735px;">Your Color Panel Below</h1>
    <div class="col" style="padding-left: 500px; padding-right: 500px; padding-top: 200px; padding-bottom: 200px;">
          <div class="card shadow-sm">
            <a href="{{ url_for('show_image', img_name=image)}}" target="_blank">
            <img class="bd-placeholder-img card-img-top" width="40%" height="700" xmlns="http://www.w3.org/2000/svg" src="{{ url_for('show_image', img_name=image)}}" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="20%" height=20%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Colors</text></img>
            </a>
            <div class="card-body">
                  {% for c in colors %}
                    <div style="padding-top: 20px;">
                            <div class="square" style="background-color: rgb({{c[0]}}, {{c[1]}}, {{c[2]}});">
                            </div>
                            <span> RGB: ({{c[0]}}, {{c[1]}}, {{c[2]}})</span>
                    </div>
                    {%endfor%}
              <div class="d-flex justify-content-between align-items-center" style="padding-top: 25px;">
                <div class="btn-group">
                <a href="{{url_for('home')}}">
                  <button style="padding-left: 20px; padding-right: 20px;" type="button" class="btn btn-sm btn-outline-secondary">Click Here To Upload New Image</button>
                </a>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
